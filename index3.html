<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
       .join-btn {
        position: absolute;
        bottom: 20px; 
        right:30px;
        border-radius: 8px;
      }
      .box {
        position: relative;
        height: 290px;
      }
      img {
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 30px;">
        <div class="container p-4">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0 mx-2 fw-bold fs-5">
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="#">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="#">Radio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="#">Podcast</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="#">Be a Writer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-5" aria-current="page" href="#">Talk to Us</a>
              </li>
              <form class="d-flex px-4">
                <button class="btn btn-outline-dark mx-3" aria-label="Search">
                  <i class="fa-solid fa-magnifying-glass" style="border-radius: 10px;"></i>
                </button>
                <button class="btn btn-outline-dark" style="width: 100px;" type="submit">Main</button>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container w-100">
      <div class="row h-100">
        <div class="left col-md-8">
          <div class="d-flex">
            <span class="fs-1">The week's Best's</span>
            <span class="fs-4 py-3 px-4">see all posts</span>
            <span class="py-3"><i class="fa-solid fa-arrow-right fs-3 px-3 py-2" aria-label="Arrow Right"></i></span>
          </div>
          <img src="side.jpg" alt="Image description of the side image" class="img-fluid w-100" />
        </div>
        <div class="right col-md-4">
          <div class="box text-white p-3 my-4" style="border-radius: 15px; background-color: rgb(157, 51, 51);">
            <h1>New</h1>
            <h6>Become a Member</h6>
            <h1>Join Our Blog <br />Contributor</h1>
            <button class="join-btn p-1 w-25">Join Now</button>
          </div>
          <div class="col-md-12 my-3 py-3">
            <img src="bottom.avif" alt="Image description of the bottom image" class="img-fluid" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
